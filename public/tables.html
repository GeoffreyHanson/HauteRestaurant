<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron myJumbo">
            <h1 class="text-center">
                <span class="fa fa-fire"></span> Haute Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <div class="text-center">
                <a href="reserve.html">
                    <button class="btn btn-lg btn-danger">
                        <span class="fa fa-credit-card"></span> Make Reservation</button>
                </a>
                <a href="index.html">
                    <button class="btn btn-lg btn-default">
                        <span class="fa fa-home"></span>
                    </button>
                </a>
                <a href="reserve.html">
                        <button class="btn btn-lg btn-danger">
                            <span class="fa fa-credit-card"></span> Menu </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group">
                        </ul>
                    </div>
                </div>

                <!-- Waiting List Card -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer mt-4">
            <div class="container">
                <p>Control Panel</p>
                <p>
                    <a href="#" id="clear">Clear Table</a> |
                    <a href="/api/tables/">API Table Link</a>
                </p>
            </div>
        </footer>
    </div>
    <script type="text/javascript">  
        function runTableQuery() {
            $.ajax({ url: "/api/tables", method: "GET" })
                .then(function (tableData) {
                    console.log(tableData);
                    console.log("------------------------------------");
                    if (tableData.length === 0) {
                        //Don't do anything
                    } else if (tableData.length < 5) {
                        for (let i = 0; i < tableData.length; i++) {
                            let tableList = $("#tableList");
                            let listItem = $("<li class='list-group-item mt-4'>");
                            listItem.append(
                                $("<h2>").text("Table #" + (i + 1)),
                                $("<hr>"),
                                $("<h2>").text("ID: " + tableData[i].ID),
                                $("<h2>").text("Name: " + tableData[i].name),
                                $("<h2>").text("Email: " + tableData[i].email),
                                $("<h2>").text("Phone: " + tableData[i].phone)
                            );
                            tableList.append(listItem);
                        }
                    } else {
                        for (let i = 0; i < 5; i++) {
                            let tableList = $("#tableList");
                            let listItem = $("<li class='list-group-item mt-4'>");
                            listItem.append(
                                $("<h2>").text("Table #" + (i + 1)),
                                $("<hr>"),
                                $("<h2>").text("ID: " + tableData[i].ID),
                                $("<h2>").text("Name: " + tableData[i].name),
                                $("<h2>").text("Email: " + tableData[i].email),
                                $("<h2>").text("Phone: " + tableData[i].phone)
                            );
                            tableList.append(listItem);
                        }
                        for (var i = 5; i < tableData.length; i++) {
                            let waitList = $("#waitList");
                            let listItem = $("<li class='list-group-item mt-4'>");
                            listItem.append(
                                $("<h2>").text("Table #" + (i - 4)),
                                $("<hr>"),
                                $("<h2>").text("ID: " + tableData[i].ID),
                                $("<h2>").text("Name: " + tableData[i].name),
                                $("<h2>").text("Email: " + tableData[i].email),
                                $("<h2>").text("Phone: " + tableData[i].phone)
                            );
                            waitList.append(listItem);
                        }
                    }
                });
        }
        function clearTable() {
            $("#waitList").empty();
            $("#tableList").empty();
            $.ajax({ url: "/api/clear", method: "POST" });
        }
        $("#clear").on("click", clearTable);
        runTableQuery();
    </script>
</body>

</html>
